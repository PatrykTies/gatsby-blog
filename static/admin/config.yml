backend:
    name: git-gateway
    branch: master

media_folder: "static/uploads"
public_folder: "uploads"

collections:
    - name: "drop-blog"
      label: "DropBlog"
      folder: "src/posts/drop-blog"
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      fields:
        - {label: "1. Add a title", name: "title", widget: "string", required: true}
        - {label: "Content Type", name: "contentType", widget: "hidden", default: "blog_post"}
        - {label: "2. Add posts main,big image", name: "postCardImage", widget: image, required: false}
        - {label: "3. Date you publising", name: "date", widget: "date"}
        - label: "4. You must select one category"
          name: "category"
          widget: "select"
          options: ["Ideas", "Galaxy Fun", "About Me", "Espionage", "Tips&Tricks", "Ship Designs", "Station Design", "Galaxy War", "Special Event"]
        - {label: 5. Your nickname as an Author, name: author, widget: "string", default: Dropper}
        - {label: Author Image, name: authorImage, widget: image, default: "uploads/drop-logo1.png", required: false}
        - {label: Type, name: type, widget: hidden, default: "post"}
        - {label: "6. Now write your post, to add images tap on '+' button below", name: "body", widget: "markdown"}
    - name: "life"
      label: "Life Post"
      folder: "src/posts/life"
      create: true
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "date"}
        - {label: "Content Type", name: "contentType", widget: "hidden", default: "life"}
        - {label: "Path", name: "path", widget: "hidden", default: "/life"}
        - {label: "PostCardImage", name: "postCardImage", widget: image, required: false}
        - {label: "PostCardImageUrl", name: "postCardImageUrl", widget: 'string', required: false}
        - {label: "Draft", name: "draft", widget: "boolean", default: true}
        - {label: "Categories", name: "categories", widget: "string", required: true}
        - {label: "Tags", name: "tags", widget: "list", required: false}
        - {label: Author, name: author, widget: hidden, default: Chris Stayte}
        - {label: Author Image, name: authorImage, widget: hidden, default: "uploads/admirals.jpg"}
        - {label: "Header Image", name: image, widget: image, required: false}
        - {label: Commenting, name: comments, widget: boolean, default: true}
        - {label: Sharing, name: share, widget: boolean, default: true}
        - {label: Type, name: type, widget: hidden, default: "post"}
        - {label: "Body", name: "body", widget: "markdown"}
